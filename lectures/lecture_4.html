#### 可变与不可变对象
```
>>>a = [1, 2, 3, 4, 5]
>>>a.append("6")    # 数组是可以存储多种类型
[1, 2, 3, 4, 5,'6']
>>>b = a
>>>print id(a)
4376046736
>>>print id(b)
4376046736
>>>b[0] = 2
>>>a
[2, 2, 3, 4, 5]
>>> a = "sssss"
>>>print id(a)
4375980792
>>>print id(b)
4376046736
>>> b = a
>>> b[0] = "k"
Traceback (most recent call last):
  File "<stdin>", line 1, in <module>
TypeError: 'str' object does not support item assignment

```
1. 改变数组中的元素是可行的，数组是可变类型，同样的操作放到字符串则不行，字符串是不可变对象
2. **可变对象:** 数组，字典         **不可变对象:** 字符串，元组
3. append操作表明数组是可变长的，同时数组中支持存放多种类型, 这和C/C++/Java等有显著区别
4. 类似于3中描述，类似于Python的语言为动态语言，类似于C/C++/Java的语言为静态语言
5. 将a赋值给b时，执行的是一个拷贝操作，a与b指向同一块内存
6. 重新赋值与a后，其指向地址改变

#### 参数传递 (传值与传引用)
```
# test_4_pass.py
def test_pass(data):
    print id(data)
    if isinstance(data, list):
        data[0] = "test_list"
    if isinstance(data, dict):
        data['test'] = "dict"
    if isinstance(data, int):
        data = 233

if __name__ == "__main__":
    a = [1, 2, 3, 4]
    print id(a)
    test_pass(a)
    print a
    b = "sss"
    print id(b)
    test_pass(b)
    c = {"a": 1, "b": 2}
    print id(c)
    test_pass(c)
    print c
    d = 2
    print id(d)
    test_pass(d)
    print d
```
1. python中传参默认为传递地址，因此可变对象处理在调用过程中可以改变引用值
2. 而传入不可改变对象，则需要重新赋值，不改变原对象值
3. 因此效果为 可变对象为传递引用，不可变对象传值
4. 编程中主要是了解每一个语句的执行行为，如果行为理解出错，便容易引入bug
